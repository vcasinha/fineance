<div class="row">
	<div class="col-xs-12">
		<ul class="nav nav-pills" role="tablist">
			<li><a ui-sref="group-create"><i class="glyphicon glyphicon-plus-sign"></i></a></li>
			<li><a ng-click="refresh()"><i class="glyphicon glyphicon-refresh"></i></a></li>
		</ul>
	</div>
</div>

<div class="row top7">
	<div class="col-xs-10">
		<table class="table table-striped table-bordered">
		    <tr>
				<th>Name</th>
				<th>Description</th>
				<th></th>
		    </tr>
		    <tr ng-repeat="record in records">
				<td>{{record.name}}</td>
				<td>{{record.description}}</td>
				<td>
					<a ng-click="destroy(record)" class="btn btn-xs btn-danger">
						<i class="glyphicon glyphicon-trash"></i>
					</a>
					<a href="#/group/{{record.id}}" class="btn btn-xs btn-primary">
						<i class="glyphicon glyphicon-pencil"></i>
					</a>
				</td>
		    </tr>
		</table>
	</div>
</div>
