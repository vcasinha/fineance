<div class="row">
	<div class="col-xs-12">
		<ul class="nav nav-pills" role="tablist">
			<li><a ui-sref="transaction-create"><i class="glyphicon glyphicon-plus-sign"></i></a></li>
			<li><a ng-click="refresh()"><i class="glyphicon glyphicon-refresh"></i></a></li>
		</ul>
	</div>
</div>
<div class="row top7">
	<div class="col-xs-10">
		<table class="table table-striped table-bordered">
		    <tr>
				<th>Description</th>
				<th>Category</th>
				<th>Date</th>
				<th>Amount</th>
				<th></th>
		    </tr>
		    <tr ng-repeat="record in records">
				<td>{{record.description}}</td>
				<td>{{getCategory(record.category_id).name}}</td>
				<td>{{record.transaction_at}}</td>
				<td>{{record.amount}}â‚¬</td>
				<td>
					<button ng-click="destroy(record)" class="btn btn-xs btn-danger">
						<i class="glyphicon glyphicon-trash"></i>
					</button>
				</td>
		    </tr>
		    <tr>
			    <form name="form" novalidate="">
				<td><input type="text" pattern=".{3,}" class="form-control" ng-model="transaction.description" required/></td>
				<td>
					<select class="form-control" ng-model="transaction.category_id" required>
						<option ng-repeat="category in categories" value="{{category.id}}">{{category.name}}</option>
					</select>
				</td>
				<td>
					<input type="text" class="form-control" datepicker-popup="yyyy-MM-dd" ng-model="transaction.transaction_at" is-open="opened" show-weeks="false" placeholder="2014-11-30" ng-click="openCalendar($event)" required/>
				</td>
				<td>
					<input type="number" class="form-control" ng-model="transaction.amount" placeholder="10.32" required/>
				</td>
				<td>
					<button ng-click="create(transaction)" class="btn btn-xs btn-primary" ng-disabled="form.$invalid">
						<i class="glyphicon glyphicon-plus"></i>
					</button>
				</td>
				</form>
		    </tr>
		</table>
	</div>
</div>
